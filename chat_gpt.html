<!DOCTYPE html>
<html>
<head>
  <title>Hospital Incidence Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <style>
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Hospital Incidence Data</h2>
  <canvas id="myChart"></canvas>
  <script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var week = [135, 136, 137, 138, 139, 140, 141, 142, 143, 144, 145, 146, 147, 148, 149, 150, 151, 152, 153, 154, 155, 156, 157, 158, 159, 160, 161];
    var hosp_inc = [560.0, 505.0, 528.0, 528.0, 525.0, 535.0, 546.0, 633.0, 799.0, 1211.0, 1540.0, 2190.0, 4086.0, 6160.0, 8405.0, 10590.0, 17946.0, 23270.0, 20367.0, 17981.0, 16041.0, 16299.0, 10995.0, 5673.0, 3602.0, 2329.0, 2144.0];
    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: week,
        datasets: [
          {
            label: "Hospital Incidence",
            data: hosp_inc,
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  </script>
</body>
</html>
