<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US County Risk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            padding: 20px;
            font-family: Roboto;
        }
        #sidebar {
            width: 300px;
            margin-right: 30px;
        }
        #main {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 750px;
            border: none;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>County Risk Viewer</h2>
    <p>Select a tab to view different types of risk estimates for U.S. counties. Each map is interactive.</p>
    <ul>
        <li><strong>County Risk:</strong> continuous risk score</li>
        <li><strong>Imported:</strong> presence of imported risk</li>
        <li><strong>Local:</strong> local transmission detected</li>
        <li><strong>No Risk:</strong> no risk observed</li>
    </ul>
</div>

<div id="main">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="county_risk-tab" data-bs-toggle="tab" data-bs-target="#county_risk" type="button" role="tab">County Risk</button></li><li class="nav-item" role="presentation"><button class="nav-link " id="imported-tab" data-bs-toggle="tab" data-bs-target="#imported" type="button" role="tab">Imported</button></li><li class="nav-item" role="presentation"><button class="nav-link " id="local-tab" data-bs-toggle="tab" data-bs-target="#local" type="button" role="tab">Local</button></li><li class="nav-item" role="presentation"><button class="nav-link " id="no_risk-tab" data-bs-toggle="tab" data-bs-target="#no_risk" type="button" role="tab">No Risk</button></li>
    </ul>
    <div class="tab-content" id="myTabContent">
        
            <div class="tab-pane fade show active" id="county_risk" role="tabpanel">
                <iframe src="maps/county_risk.html"></iframe>
            </div>
            
            <div class="tab-pane fade " id="imported" role="tabpanel">
                <iframe src="maps/imported.html"></iframe>
            </div>
            
            <div class="tab-pane fade " id="local" role="tabpanel">
                <iframe src="maps/local.html"></iframe>
            </div>
            
            <div class="tab-pane fade " id="no_risk" role="tabpanel">
                <iframe src="maps/no_risk.html"></iframe>
            </div>
            
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
